<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
   
</head>
<body>
    <div class="container">
        <div class="heading"><h1>Human vs AI <br> The Ultimate Rock, Paper, Scissors Battle!</h1></div>
        <div class="gameArea">
            <div class="fists">
                <div id="playerfist"><i class="fa-regular fa-hand-back-fist custom-icon"></i>
                </div>
                <div id="compfist"><i class="fa-regular fa-hand-back-fist custom-icon"></i>
                </div>
            </div>
            <div class="message">Let's Play!!</div>
            <div class="options">
                <div id="rocks">
                    <i class="fa-regular fa-hand-back-fist"></i>
                    <div class="caption">Rock</div>
                </div>
                <div id="paper">
                    <i class="fa-regular fa-hand"></i>
                    <div class="caption">Paper</div>
                </div>
                <div id="scissors">
                    <i class="fa-regular fa-hand-scissors"></i>
                    <div class="caption scicap">Scissor</div>
                </div>
            </div>
        </div>
        <div class="counter">
            <div class="mycount count">My Score</div>
            <div class="compCount count">Comp's Score</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
